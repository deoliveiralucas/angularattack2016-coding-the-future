<div class="center">
    <p>Entries</p>
</div>

<p *ngIf="entriesList.length === 0">No entries</p>

<div *ngFor="#item of entriesList">
    <div>
        <p><b>{{item.mood}}</b></p>
        <p><label *ngFor="#item2 of item.events">{{item2.description}} / </label></p>
        <p>{{item.time | date: "MMM/dd - HH:mm"}}</p>
        <button (click)="onclickDelete(item)">Delete</button>
    </div>
</div>

<div class="btn-wrapper">
    <button class="center" type="button" (click)="onclickGoToCharts()">View Charts</button>
</div>
<div class="btn-wrapper">
    <button class="center" type="button" (click)="onclickNew()">New Mood</button>
</div>
