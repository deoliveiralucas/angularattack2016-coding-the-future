<div class="center">
    <p>Main causes of each mood</p>
</div>
<div>
    <ul>
        <li *ngFor="let event of mainEvents">
            {{ event.mood }}:
            <ul>
                <li *ngFor="let mainEvent of event.events">- {{ mainEvent }}</li>
            </ul>
        </li>
    </ul>
</div>
