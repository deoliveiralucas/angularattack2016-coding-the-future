<div class="m++">
    <p>About my mood</p>
</div>
<div>
    <ul class="events">
        <li *ngFor="let event of mainEvents">
            {{ event.mood | uppercase }}
            <ul>
                <li *ngFor="let mainEvent of event.events"> <span class="bull">&bull;</span>  {{ mainEvent }}</li>
            </ul>
        </li>
    </ul>
</div>
