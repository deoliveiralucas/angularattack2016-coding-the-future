<form #formSituation="ngForm" (ngSubmit)="onSubmit()">
    <div class="flex-header">
        <div>
            <p class="page-title">Add an activity</p>
        </div>
        <div class="buttons">
            <button type="submit">Add</button>
        </div>
    </div>

    <input type="text" id="situation_description" placeholder="write here" [(ngModel)]="situation.description" ngControl="description" #description="ngForm" autofocus>
</form>
