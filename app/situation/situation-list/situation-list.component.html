
<div class="center">
    <p>Choose an activity</p>
</div>
<div *ngFor="let item of list">
    <div (click)="onclickSelectSituation(item)">{{item.description}}</div>
</div>

<div class="btn-wrapper">
    <button class="center" type="button" (click)="onclickNext()">Ok</button>
</div>
<div class="btn-wrapper">
    <button class="center" type="button" (click)="onclickNew()">New Activity</button>
</div>

<div class="flex-header">
    <div class="center">
        <p class="page-title">Choose an activity</p>
    </div>
    <div class="buttons">
       <div class="btn-wrapper">
            <button class="center" type="button" (click)="onclickNew()">New Activity</button>
        </div>
        <div class="btn-wrapper">
            <button class="center" type="button" (click)="onclickNext()">Ok</button>
        </div>
    </div>
</div>

<div *ngFor="let item of list" class="situations p++">
    <div (click)="onclickSelectSituation(item)">
        <span>{{item.description}}</span>
        <span class="select" id="item_{{item.id}}"></span>
    </div>
</div>
